<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Favorite Movies</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <h2>Basic Table</h2>
    <p>The .table class adds basic styling (light padding and only horizontal dividers) to a table:</p>
    <button>Add Movie</button>
    <table class="table">
      <thead>
        <tr>
          <th>Movie Name</th>
          <th>Year</th>
          <th>Actors</th>
        </tr>
      </thead>
      <tbody>
   
      </tbody>
    </table>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript">
    // The below code fills in the first row of the table
    

    // Step 2: copy the above and try and figure out what to change to fill in the
    // second row.

    // Step 3: using the same logic, fill in the third row
    var counter = -1;

    var movie1 = "mr+nobody";
    var movie2 = "wonder+woman";
    var movie3 = "shooter";
    var movie4 = "shaft";

    getMovie(movie1, getCounter());
    getMovie(movie2, getCounter());
    getMovie(movie3, getCounter());
    getMovie(movie4, getCounter());

    function getMovie(movie, counter){

    $("tbody").append("<tr><td>UNKNOWN MOVIE</td><td></td><td></td></tr>");
    
    var queryURL = "http://www.omdbapi.com/?t=" + movie + "&y=&plot=short&apikey=40e9cece";

      $.ajax({
        url: queryURL,
        method: "GET"
      }).done(function(response) {

        var rowTds = $("table")
          .children()
          .eq(1)
          .children("tr")
          .eq(counter)
          .children("td");

        rowTds.eq(0).text(response.Title);

        rowTds.eq(1).text(response.Year);

        rowTds.eq(2).text(response.Actors);
      });

    };

    function getCounter(){
      counter++;
      return counter;
    }

    $("button").click(function(){
      var movie = prompt("What movie would you like to add to the list? (use '+' instead of spaces)");
      if(movie != ""){
        getMovie(movie, getCounter());
      }
    });
    
  </script>
</body>

</html>
